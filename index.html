<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Design</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Typography */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
        }

        h1, h2, h3 {
            margin-bottom: 16px;
        }

        /* Layout */
        .container {
            max-width: 960px;
            margin: 50px auto;
            padding: 0 20px;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #555;
        }

        .menu-toggle {
            display: none;
        }

        /* Mobile navigation */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 10px;
            }

            nav ul.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <h1>Logo</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="menu-toggle">â˜°</div>
        </nav>
        <h2>Welcome to a Minimalistic Design</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce id purus urna. Ut et tincidunt.</p>
    </div>

    <script>
        // Simple JS for mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navList = document.querySelector('nav ul');

        menuToggle.addEventListener('click', () => {
            navList.classList.toggle('active');
        });
    </script>
</body>
</html>
